{% extends 'base.html' %}

{% block content %}
    <div class="container mt-5">
        <h2 class="mb-4">Reopen Enrollment for: {{ course.name }}</h2>
        <p class="mb-4">Are you sure you want to reopen enrollment for this course?</p>
        <form method="post">
            {% csrf_token %}
            <button type="submit" class="btn btn-primary">Reopen Enrollment</button>
            <a href="{% url 'course_detail' course.id %}" class="btn btn-secondary ms-2">Cancel</a>
        </form>
    </div>
{% endblock %}
