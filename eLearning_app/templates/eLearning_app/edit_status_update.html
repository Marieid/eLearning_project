{% extends 'base.html' %}

{% block content %}
    <h2>Edit Status Update</h2>

    <form method="post">
        {% csrf_token %}
        <div class="form-group">
            {{ form.content.label_tag }}
            {{ form.content }}
            {% if form.content.errors %}
                <div class="invalid-feedback">
                    {{ form.content.errors }}
                </div>
            {% endif %}
        </div>
        
        <button type="submit" class="btn btn-primary">Update</button>
    </form>
{% endblock %}
