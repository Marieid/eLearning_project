{% extends 'base.html' %}

{% block content %}
<div class="container mt-5">
    <h2 class="text-center mb-4">Delete Status Update</h2>
    <div class="row justify-content-center">
        <div class="col-md-6">
            <div class="card p-4">
                <p class="mb-3">Are you sure you want to delete this status update?</p>
                <div class="mb-4">
                    <p><strong>Content:</strong></p>
                    <p>{{ status_update.content }}</p>
                </div>
                <form method="post">
                    {% csrf_token %}
                    <div class="d-flex justify-content-end">
                        <button type="submit" class="btn btn-danger">Delete</button>
                        <a href="{% url 'profile' %}" class="btn btn-secondary ms-2">Cancel</a>
                    </div>
                </form>
            </div>
        </div>
    </div>
</div>
{% endblock %}
