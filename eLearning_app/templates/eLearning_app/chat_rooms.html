{% extends 'base.html' %}
{% block content %}
<h3>Chat Rooms</h3>
<ul>
  {% for chat_room in chat_rooms %}
  <li><a href="{% url 'chat_room_detail' chat_room.chat_name %}">{{ chat_room.chat_name }}</a></li>
  {% endfor %}
</ul>

<h3>Create a New Chat Room</h3>
<form method="post" action="{% url 'chat_rooms' %}">
  {% csrf_token %}
  {{ form.as_p }}
  <button type="submit">Create</button>
</form>
{% endblock %}
